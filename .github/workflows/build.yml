name: Build APK

on:
  push:
    branches: [ "feature/android-widget-1" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'

    - name: create
      run: flutter create .

    - name: Debug Android folder
      run: |
        ls -R android
        echo "--- build.gradle content before sed ---"
        cat android/build.gradle

    - name: Update Kotlin Version
      run: |
        sed -i "s/ext.kotlin_version = .*/ext.kotlin_version = '1.9.0'/g" android/build.gradle
        sed -i "s/com.android.tools.build:gradle:.*/com.android.tools.build:gradle:8.1.0/g" android/build.gradle

    - name: Debug Android folder after sed
      run: |
        echo "--- build.gradle content after sed ---"
        cat android/build.gradle

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk
